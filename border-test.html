      *::before*::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        justify-content: center;
        height: 100vh;
        display: flex;
        align-items: center;
        background-color: black;
      }
      .box {
        height: 50vh;
        width: 50vh;
        background-color: rgb(86, 17, 196);
        border-radius: 1rem;
        color: black;
        text-align: center;
        text-shadow: 0 0 5px white;
        transition: all 1s;
      }
      .box:hover {
        background-color: (86, 17, 196);
        transform: translate(100px, 0);
        border-radius: 50%;
        border: 10px solid rgb(255, 255, 255);
      }
