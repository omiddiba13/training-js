<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="conatainer">
        <div class="row vh-100">
            <div class="col-12 h-50" id="targetDiv"></div>
            <div class="col-12">
                <button class="btn btn-info" id="btnChangeColor"> Change Color</button>
            </div>
        </div>

    </div>

    <script>
         function randomColor(){ 
            const red =Math.round(Math.random()*255)
            const blue =Math.round(Math.random()*255)
            const green =Math.round(Math.random()*255)
            return `rgb(${red},${blue},${red})`

         }
         function changeBgColor(rColor){
            const targetDiv =document.getElementById('targetDiv')
            targetDiv.style.backgroundColor = rColor

         }
         const btnChangeColor=document.getElementById('btnChangeColor')
         btnChangeColor.addEventListener("click", () => { changeBgColor(randomColor()) })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
